<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.cdnfonts.com/css/gotham-6" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="css/main.min.css">
    <title>Document</title>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <header class="header">
            <h1 class="header__title">SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</h1>
        </header>

        <section class="cushion">
            <img src="images/logo.svg" alt="logo">
        </section>

        <section class="offer">
            <img class="offer__img" src="images/offer.png" alt="offer">
            <div class="offer__limited">
                <p class="offer__text">Limited offer</p>
                <p class="offer__timer">04:51:16</p>
            </div>
            <div class="offer__price">
                <p class="offer__price--old">R 250.00</p>
                <p class="offer__price--new">R 160.00</p>
            </div>
        </section>

        <section class="preview">
            <div class="preview__wrapper">
                <p class="preview__text">Excellent 4.8/5</p>
                <img class="preview__img" src="images/preview-logo.svg" alt="preview-logo">
                <a class="preview__link" href="#">best selling</a>
            </div>

            <h3 class="preview__title">Orthopedic Slippers</h3>
            <div class="preview__slider">
                <img class="preview__image" id="mainImage" src="images/previews/black.svg" alt="black">
            </div>
            <div class="preview__container">
                <img class="preview__small active-preview" src="images/previews/black.svg" alt="black">
                <img class="preview__small" src="images/previews/pink.svg" alt="pink">
                <img class="preview__small" src="images/previews/yellow.svg" alt="yellow">
                <img class="preview__small" src="images/previews/orange.svg" alt="orange">
            </div>

            <p class="preview__delivery">
                <span class="preview__delivery--bold">Fast Delivery:</span>
                2-4 days from SA
            </p>
            <p class="preview__delivery">
                <span class="preview__delivery--bold">In Stock:</span>
                Shipping from Johannesburg
            </p>
            <div class="preview__stars__wrapper">
                <div class="preview__stars">
                    <img src="images/star.svg" alt="star">
                    <img src="images/star.svg" alt="star">
                    <img src="images/star.svg" alt="star">
                    <img src="images/star.svg" alt="star">
                    <img src="images/star.svg" alt="star">
                </div>
                <p>(10)</p>
            </div>

            <div class="preview__selects">
                <div class="select__color">
                    <p class="preview__selects__title">Color</p>

                    <select class="js-choice">
                        <option>Black</option>
                        <option>Orange</option>
                        <option>Pink</option>
                        <option>Yellow</option>
                    </select>
                </div>

                <div class="select__size">
                    <p class="preview__selects__title">Size</p>

                    <select class="js-choice">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

            </div>
            <a href="https://www.youtube.com/" target="_blank" class="preview__btn">buy now</a>

        </section>

        <section class="delivery">

        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
<script src="js/main.min.js"></script>

</body>
</html>
